<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 10</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="first">
            <div class="box block1"></div>
            <div class="box block2"></div>
            <div class="box block3"></div>
        </section>
        <section class="second">
            <div class="bigBox"></div>
            <div class="tri big"></div>
            <div class="tri little"></div>
        </section>
        <div class="small"></div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>



        <form action="success.html">
            <div>
                <label for="fname">First Name</label>
                <input type="text" name="First Name" id="fname" placeholder="First Name">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" name="Last Name" id="lname" placeholder="Last Name">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="Email" id="email" placeholder="Email address">
            </div>
            <input type="submit" value="Submit">
        </form>
    </main>

</body>

</html>
